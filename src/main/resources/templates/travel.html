<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/appstyle.css">
    <link rel="icon" type="image/x-icon" href="/image/new_logo.png">
    <title>Travel Log</title>
</head>
<body data-th-object="${user}">

    <table class="top-table">
        <tr>
            <td class="logo-column">
                <a href="/home"><img src="/image/new_logo.png"></a>
            </td>
            <td class="logo-name">
                BudgetBliss
            </td>
            <td class="dropdown">
                <div class="drop-button"><span data-th-text="${userId}"></span></div>
                <div class="drop-content">
                    <a data-th-href="@{/{id}/changedetails(id=${userId})}">Change User Details</a>
                    <a data-th-href="@{/{id}/delete(id=${userId})}">Delete account</a>
                </div>
            </td>
            <td class="login-column">
                <form method="POST" action="/logout">
                    <div>
                        <button class="logout" type="submit">Logout</button>
                    </div>
                </form>
            </td>
        </tr>
    </table>

    <div class="header">
        <span>LOGS - TRAVEL</span>
    </div>
    <form class="view" method="GET" action="@{/{id}/travel-log(id=${userId})}">
        <hidden data-th-value="*{userId}"></hidden>
        <button type="submit">CHARTS</button>
    </form>
    <div class="log-container">
        <form method="POST" action="/travel" class="log-form">
            <table class="log-table">
                <tr>
                    <td>    
                        <label for="cashflow">Cashflow</label>
                        <select id="cashflow" name="cashflow">
                            <option value="in">IN</option>
                            <option value="out">OUT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="full" id="date" type="date" name="date" max="" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="transtype">Category</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="full" type="text" id="transtype" name="transtype" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="amt">Amount [<span data-th-text="*{defCurr}"></span>]</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input class="full" type="number" id="amt" min="1" name="amt" required>
                    </td>
                </tr>
                <hidden type="text" name="currency" data-th-value="*{defCurr}"></hidden>
                <hidden type="text" name="travelId" data-th-value="*{userId}"></hidden>
                <tr>
                    <td>
                        <button type="reset">CLEAR</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">LOG</button>
                    </td>
                </tr>
            </table>
        </form>
        <br>
        <table class="trans-table">
            <tr>
                <th class="trans-header">
                    RECORDS
                </th>
                <th class="trans-form">
                    <form method="GET" action="/filtered">
                        <div class="flex-row">
                            <select name="year">
                                <option data-th-each="year, status:${years}" data-th-value="${year}" data-th-text="${year}">2014</option>
                            </select>
                            <select name="month">
                                <option data-th-each="month, status:${months}" data-th-value="${month}" data-th-text="${month}">Jan</option>
                            </select>
                            <button type="submit">
                                <img src="../static/image/refresh.png">
                            </button>
                        </div>
                    </form>
                </th>
            </tr>
        </table>
        <table class="trans-table">
            <tr data-th-each="transaction, status:*{transactions}">
                <td data-th-text="${transaction}"></td>
                <td class="right">
                    <div class="flex-button">
                        <form method="GET" data-th-action="@{/{id}/edit(id=*{userId})}">
                            <hidden type="number" name="index" data-th-value="${status.index}"></hidden>
                            <button class="log-buttons" type="submit">
                                <img src="../static/image/edit.png">
                            </button>
                        </form>
                        <form method="POST" data-th-action="/delete">
                            <hidden type="text" name="trans" data-th-value="${transaction}"></hidden>
                            <button class="log-buttons" type="submit">
                                <img src="../static/image/bin.png">
                            </button>
                        </form>
                    </div>
                </td>
            </tr>
        </table>
    </div>

    <script>
        var today = new Date().toISOString().split('T')[0];
        document.getElementById("date").setAttribute("max", today);
    </script>
    
</body>
</html>
